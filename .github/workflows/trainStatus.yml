name: trainStatus-batch
on:
  push:
    branches:
      - main

    # branches-ignore: #実行一時ストップ用
    #   - '**'

  # 10分毎、8:00から23:50までおよび00:00に実行される
  # schedule:
  #   - cron: '*/10 8-23,0,0 1-10 * *'

jobs:

  build:

    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        # id: error1
        # continue-on-error: true
        uses: actions/checkout@v2
        
      - name: Set up Python 3.8
        # id: error2
        # continue-on-error: true
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Install dependencies
        id: error3
        continue-on-error: true
        # if: ${{ steps.error1.outcome == 'failure' || steps.error2.outcome == 'failure' }}
        run: |
          python -m pip install --upgrade pip
          pip install psycopg2
          pip install python-dotenv
          pip install line-bot-sdk

      - name: Run script on push
        env:
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }} 
          DATABASE_URL: ${{ secrets.DATABASE_URL }} 
        run: |
          chmod +x trainStatus.py
          python trainStatus.py
          